<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<!--
frameset: 프레임을 나누겠습니다.
rows ="상위범위, 하위범위" 상하위범위를 지정해서 나눔..
       110,*: 상위100, 그외에는 하위
		50%,50%
		frame : 실제 프레임의 로딩,
		src : source - 실제 포함하는 page
-->
<frameset rows="20%,80%">
	<frame src="a06_top.html" />
	<frameset cols="20%,80%">
		<frame src="a08_left.html" name="left01"/>
		<frame src="a07_main.html" name="main01"/>
	</frameset>
</frameset>

</html>
